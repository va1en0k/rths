name:                rublev
version:             0.1.0.0
github:              "githubuser/rublev"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rublev#readme>

dependencies:
- base >= 4.7 && < 5
- linear
- vector
- OpenCL
- primitive==0.6.1.0
- mtl==2.2.1
- array==0.5.1.0
- deepseq==1.4.1.1
- MonadRandom==0.4.2.1
- JuicyPixels==3.2.6.4
- time==1.5.0.1
- CLUtil==0.5.1
- interpolate
- language-c-quote

library:
  source-dirs: src

executables:
  rublev-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rublev

tests:
  rublev-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rublev
